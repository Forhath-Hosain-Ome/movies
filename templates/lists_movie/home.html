<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>

    <div>
        {% for i in movie %}

            {{i.release_year}}
            {{i.is_available}}
        {% endfor %}
    </div>
</body>
</html>
